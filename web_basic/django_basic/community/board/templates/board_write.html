{% extends 'base.html'%} {% block contents %}
<div class="row">
  <div class="col-md-12">
    <form action="" method="post">
      {%csrf_token%}
      {%for field in form%}
      <div class="form-group">
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {{field.field.wiget.name}}
        {%ifequal field.name 'contents'%}

         <textarea class="form-control"
          name="{{field.name}}"
          placeholder="{{field.label}}"
         ></textarea>

        {%else%}
         <input
          type="{{field.field.wiget.input_type}}"
          class="form-control"
          id="{{field.id_for_label}}"
          placeholder="{{field.label}}"
          name="{{field.name}}"
        
         />

        {%endifequal%}
       

      </div>

        {% if field.errors %}
        <span style="color: red">{{field.errors}}</span>> 
        {%endif%}
      {%endfor%}

      
      <button class="btn btn-primary btn-block">작성 완료</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary btn-block" onclick="location.href='/board/list/'">돌아가기</button>
  </div>
</div>

{%endblock%}
