{% extends 'base.html'%} {% block contents %}
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>제목</th>
          <th>아이디</th>
          <th>일시</th>
        </tr>

        {%for board in boards%}
        <tr>
          <td>{{board.id}}</td>
          <td>{{board.title}}</td>
          <td>{{board.writer}}</td>
          <td>{{board.registered_dttm}}</td>
        </tr>
        {% endfor %}
      </thead>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">글쓰기</button>
  </div>
</div>

{%endblock%}
