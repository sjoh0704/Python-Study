{%extends 'base.html'%}
{% block contents%}

<div class="row">
    <div class="col-12">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" value ="{{board.title}}"readonly>
        <label for="contents">내용</label>
        <textarea name="contents" class= "form-control"id="contents" readonly>{{board.contents}}</textarea>
        <label for="tag">태그</label>
        <span class="form-control">{{board.tag.all|join:", "}}</span>
        
    </div>
    <button class="btn btn-primary" onclick="location.href='/board/list/'">돌아가기</button>

</div>



{%endblock%}
